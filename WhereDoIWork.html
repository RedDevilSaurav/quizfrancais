<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>French Professions Matching Game</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    h1 { color: #333; }
    #score { font-size: 20px; font-weight: bold; margin: 15px; }
    .container { display: flex; justify-content: center; gap: 50px; margin-top: 20px; }
    .list { width: 250px; }
    .item { 
      padding: 10px; 
      margin: 6px; 
      background: #f2f2f2; 
      border: 1px solid #ccc; 
      border-radius: 6px; 
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      text-wrap:nowrap;
    }
    .item:hover { background: #e6e6e6; }
    .item.correct { background: #c8f7c5; border-color: green; color: green; }
    .item.wrong { background: #f7c5c5; border-color: red; color: red; }
    .item.selected { background: #007BFF; color: white; border-color: #0056b3; }

    #playAgain { 
      margin-top: 20px; 
      padding: 10px 20px; 
      font-size: 16px; 
      font-weight: bold; 
      border: none; 
      border-radius: 6px; 
      background: #007BFF; 
      color: white; 
      cursor: pointer; 
      transition: 0.3s; 
    }
    #playAgain:hover { background: #0056b3; }
  </style>
</head>
<body>

<h1>French Professions Matching Game</h1>
<div id="score">Score: 0</div>

<div class="container">
  <div class="list" id="professions"></div>
  <div class="list" id="workplaces"></div>
</div>

<button id="playAgain">ðŸ”„ Play Again</button>

<!-- Canvas for Confetti -->
<canvas id="confetti-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const data = [
  { fr: "lâ€™acteur / lâ€™actrice", wp: "un cinÃ©ma / un thÃ©Ã¢tre" },
  { fr: "lâ€™architecte", wp: "une entreprise de design" },
  { fr: "lâ€™artiste", wp: "un atelier / une galerie" },
  { fr: "lâ€™avocat / lâ€™avocate", wp: "un cabinet juridique" },
  { fr: "le banquier / la banquiÃ¨re", wp: "une banque" },
  { fr: "le boulanger / la boulangÃ¨re", wp: "une boulangerie" },
  { fr: "le chanteur / la chanteuse", wp: "une salle de spectacle" },
  { fr: "le coiffeur / la coiffeuse", wp: "un salon de coiffure" },
  { fr: "le comptable / la comptable", wp: "une banque / une administration" },
  { fr: "le couturier / la couturiÃ¨re", wp: "une maison de mode" },
  { fr: "le cuisinier / la cuisiniÃ¨re", wp: "une cuisine" },
  { fr: "le danseur / la danseuse", wp: "une salle de spectacle" }
];

let score = 0;
let selectedProfession = null;
let matchedPairs = 0;

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function render() {
  const profDiv = document.getElementById("professions");
  const wpDiv = document.getElementById("workplaces");
  profDiv.innerHTML = "";
  wpDiv.innerHTML = "";

  shuffle(data).forEach(item => {
    const div = document.createElement("div");
    div.textContent = item.fr;
    div.className = "item";
    div.dataset.type = "profession";
    div.dataset.match = item.wp;
    profDiv.appendChild(div);
  });

  shuffle(data).forEach(item => {
    const div = document.createElement("div");
    div.textContent = item.wp;
    div.className = "item";
    div.dataset.type = "workplace";
    div.dataset.match = item.fr;
    wpDiv.appendChild(div);
  });
}

function updateScore() {
  document.getElementById("score").textContent = "Score: " + score;
}

function launchConfetti() {
  const duration = 3 * 1000;
  const end = Date.now() + duration;
  (function frame() {
    confetti({
      particleCount: 6,
      angle: 60,
      spread: 55,
      origin: { x: 0 }
    });
    confetti({
      particleCount: 6,
      angle: 120,
      spread: 55,
      origin: { x: 1 }
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}

document.addEventListener("click", function(e) {
  if (!e.target.classList.contains("item")) return;
  const item = e.target;

  if (item.dataset.type === "profession") {
    // clear old selection
    document.querySelectorAll(".item.selected").forEach(el => el.classList.remove("selected"));
    selectedProfession = item;
    item.classList.add("selected");
  } else if (item.dataset.type === "workplace" && selectedProfession) {
    const workplace = item.textContent;
    const correctWP = selectedProfession.dataset.match;

    if (workplace === correctWP) {
      if (!selectedProfession.classList.contains("correct")) {
        selectedProfession.classList.remove("selected");
        selectedProfession.classList.remove("wrong");
        selectedProfession.classList.add("correct");
        item.classList.remove("selected");
        item.classList.remove("wrong");
        item.classList.add("correct");
        score += 10;
        matchedPairs++;
        if (matchedPairs === data.length) {
          setTimeout(() => { launchConfetti(); }, 500);
        }
      }
    } else {
      score -= 5;
      selectedProfession.classList.add("wrong");
      item.classList.add("wrong");
      setTimeout(() => {
        selectedProfession.classList.remove("wrong","selected");
        item.classList.remove("wrong");
      }, 800);
    }
    updateScore();
    selectedProfession = null;
  }
});

document.getElementById("playAgain").addEventListener("click", function() {
  score = 0;
  matchedPairs = 0;
  selectedProfession = null;
  updateScore();
  render();
});

render();
updateScore();
</script>

</body>
</html>
